<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Studio</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic styling */
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #000000, #434343);
            color: white; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: url('Cursor/MouseCursor1.png'), auto; /* Default cursor */
        }

        /* Button styles */
        .button {
            background-color: rgba(0, 0, 0, 0.5); 
            color: white; 
            padding: 12px 20px; 
            font-size: 1.2em; 
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px; 
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 180px;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8); 
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Welcome to Advance Studio!</h1>
    <a href="Introduction.html" class="button">Go to Introduction</a>

</body>
</html>
